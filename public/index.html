<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  
  <h1 id="tweet-text"></h1>
  

  <img id="profilePic" src="" alt="twitter user's profile pic">


  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>

    function removeNormal(str) {
        return str.replace("_normal", "");
      }
    

    axios.get('/tweet')
    .then(res=> {
      console.log(res.data)
      // console.log(res.data.data.profile_image_url)
      const profilePic = res.data.data.profile_image_url
      const newPic = removeNormal(profilePic)
      document.getElementById("profilePic").src= profilePic
    })
    .catch(err=> {
      console.log(err)
    })

  

  </script>
</body>
</html>
